<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form action="#" class="form">
      <div class="inputs">
        <label for="day">DAY</label>
        <input type="number" id="day" min="1" placeholder="DD" />
        <p class="error error-day"></p>
      </div>
      <div class="inputs">
        <label for="month">MONTH</label>
        <input type="number" id="month" min="1" placeholder="MM" />
        <p class="error error-month"></p>
      </div>
      <div class="inputs">
        <label for="year">YEAR</label>
        <input type="number" id="year" placeholder="YYYY" />
        <p class="error error-year"></p>
      </div>
      <div>
        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>
    </form> 
    <div class="result">
      <p><span class="years-r res">--</span>years</p>
      <p><span class="months-r res">--</span>months</p>
      <p><span class="days-r res">--</span>days</p>
    </div> 
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mombabil">Morgan Perret</a>.
  </div>
</body>
<script src="./scripts.js"></script>
</html>
